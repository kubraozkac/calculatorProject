<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</head>
<body class= "d-flex  align-items-center justify-content-center">
    <div class="arkaplan">
        <div class="islemAlani d-flex justify-content-around"> 
            <div id="currentInput"></div>
            <div id="historyInput"></div>

        </div>
        <div class="tuslar d-flex m-3">
            <div class="first-row ">
                <button class=" islem d-flex  align-items-center justify-content-center "id="topla">+</button>
                <button class=" islem d-flex  align-items-center justify-content-center "id="çıkar">-</button>
                <button class=" islem d-flex  align-items-center justify-content-center "id="çarp">*</button>
                <button class=" islem d-flex  align-items-center justify-content-center "id="böl"> /</button>
                <button class=" islem d-flex  align-items-center justify-content-center "id="sıfırla">C</button>

            </div>
            <div class="second-row " >
                <button class="tus number d-flex  align-items-center justify-content-center "id="yedi">7</button>
                <button class="tus  number d-flex  align-items-center justify-content-center"id="dört">4</button>
                <button class="tus  number d-flex  align-items-center justify-content-center"id="bir">1</button>
                <button class="tus  number d-flex  align-items-center justify-content-center"id="sıfır">0</button>
                <button class="tus  d-flex  align-items-center justify-content-center"id="sil">X</button>

            </div>
           <div class="third-row ">
            <button class="tus  number d-flex  align-items-center justify-content-center"id="sekiz">8</button>
            <button class="tus  number d-flex  align-items-center justify-content-center"id="beş">5</button>
            <button class="tus  number d-flex  align-items-center justify-content-center"id="iki">2</button>
            <button class="tus  number d-flex  align-items-center justify-content-center"id="nokta">.</button>
           </div>
           <div class="fourth-row ">
            <button class="tus number  d-flex  align-items-center justify-content-center"id="dokuz">9</button>
            <button class="tus  number d-flex  align-items-center justify-content-center"id="altı">6</button>
            <button class="tus  number d-flex  align-items-center justify-content-center"id="üç">3</button>
            <button class="tus d-flex  align-items-center justify-content-center "id="eşit">=</button>
           </div>

        </div>


    </div>
    <script src="script.js"></script>
</body>
</html>
